[project]
site_name = "xzarrguard"
site_description = "Integrity checks for Zarr v3 stores"
site_author = "Jan Haacker"
site_url = "https://j-haacker.github.io/xzarrguard/"
copyright = """
Copyright &copy; 2026 Jan Haacker
"""
nav = [
  { "Overview" = "index.md" },
  { "API" = "api.md" },
  { "CLI" = "cli.md" },
  { "Manifest" = "manifest.md" },
  { "Contributing" = "contributing.md" },
]

[project.theme]
language = "en"
features = [
  "content.code.copy",
  "navigation.footer",
  "navigation.instant",
  "navigation.path",
  "navigation.top",
  "search.highlight",
]

[project.theme.icon]
logo = "lucide/shield-check"

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun"
toggle.name = "Switch to light mode"
primary = "teal"
accent = "deep purple"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/moon"
toggle.name = "Switch to dark mode"
primary = "teal"
accent = "deep purple"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/sun"
toggle.name = "Switch to system preference"
primary = "teal"
accent = "deep purple"
